<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="order__img">
      <img src="./images/illustration-hero.svg" alt="A girl dancing while listening music in the head">
    </div>
  
  <div class="order__summary">
    <h1 class="order__summary-title">Order Summary</h1>

    <p class="order__summary-description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="flex-group">
      <div class="music-icon" data-icon="music"></div>
      <div class="plan" >
        <h4 class="order_plan">Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      
      <a href="" class="order__change-option">Change</a>
    </div>

     <div class="button">
      <button type="button" class="order__payment-button">Proceed to Payment</button>
      <button type="button" class="order__cancel-button">Cancel Order</button>
     </div>

  </div>
    
  </main>
  
  
</body>
</html>
